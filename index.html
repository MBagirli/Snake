<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Container">
    <div class="counter">
      <p>0</p>
    </div>
    <div class="Container__Snake--part" id="head"></div>
    <div class="food">
      <img src="img/apple_PNG12440.png" alt="apple">
    </div>
  </div>
  <div class="Popup_Container">
    <div class="Popup">
      <h2>You Lose!</h2>
      <button id="button">Play Again!</button>
    </div>
  </div>
  <div class="Documentation__Container">
    <div class="Documentation__Container--1">!</div>
    <div class="Documentation__Container--2">
      <p>Press these buttons to move</p>
      <p>&uarr;</p>
      <p>&larr;</p>
      <p>&rarr;</p>
      <p>&darr;</p>
    </div>
  </div>
  <div class="Error">
    Your Device Does Not Support This Game!
  </div>
  <script src="script.js"></script>
</body>

</html>
